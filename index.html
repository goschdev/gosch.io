<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gosch</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
  <section id="main-section" class="bg-black">
    <div class="wrap">
      <h1>Gosch</h1>
      <div class="temp-logo" aria-hidden="true"></div>
    </div>
  </section>
  <section id="skills" class="bg-black">
    <div class="wrap">
      <h2 class="title">My Skills</h2>
      <div class="container">
        <h3 class="sub-title title-with-bg">Web Development</h3>
        <div class="content">
          <div class="col left">
            <div class="row">
              <h4 class="sub-title-2 title-with-bg">Front-end</h4>
              <div class="content">
                <ul class="items">
                  <li class="item">SPA</li>
                  <li class="item">Vue.js</li>
                  <li class="item">React.js</li>
                  <li class="item">Accessibility</li>
                  <li class="item">SASS</li>
                  <li class="item">Stylus</li>
                  <li class="item">Gulp</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <h4 class="sub-title-2 title-with-bg">Git</h4>
            </div>
          </div>
          <div class="col right">
            <div class="row">
              <h4 class="sub-title-2 title-with-bg">Back-end</h4>
              <div class="content">
                <ul class="items">
                  <li class="item">Express</li>
                  <li class="item">PHP</li>
                  <li class="item">Java</li>
                  <li class="item">C#</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <h4 class="sub-title-2 title-with-bg">WordPress</h4>
              <div class="content">
                <ul class="items">
                  <li class="item">Theme builder</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <h4 class="sub-title-2 title-with-bg">Docker</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
